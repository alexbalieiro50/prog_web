<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/073810b3bf.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Panificadora</title>
</head>

<body>
    <!--Header-->
    <header>
        <div class="header">
            <nav class="nav-bar-superior">

                <div class="nav-list-contato">
                    <ul>
                        <li class="nav-item-contato"><i class="fa-solid fa-mobile-screen-button"></i></li>
                        <li class="nav-item-contato"><a href="#" class="nav-link-contato">(92)99999-9999</a></li>
                        <li class="nav-item-contato">|</li>
                        <li class="nav-item-contato"><a href="#" class="nav-link-contato"><i
                                    class="fa-brands fa-facebook"></i></a></li>
                        <li class="nav-item-contato"><a href="#" class="nav-link-contato"><i
                                    class="fa-brands fa-instagram"></i></a></li>
                    </ul>
                </div>

                <div class="nav-list-conta">
                    <ul>
                        <li class="nav-item-conta"><i class="fa-solid fa-circle-user"></i></a></li>
                        <li class="nav-item-conta"><a href="#" class="nav-link-conta">Minha Conta</a></li>
                        <li class="nav-item-conta">R$0,00</li>
                        <li class="nav-item-conta"><i class="fa-solid fa-cart-shopping"></i></li>
                    </ul>
                </div>

            </nav>

            <nav class="nav-bar">
                <div class="logo">
                    <img src="./assets/img/logopadaria.png" alt="">
                </div>
                <div class="nav-list">
                    <ul>
                        <li class="nav-item"><a href="#" class="nav-link">Empresa</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">Produtos</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">Cardápio</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">Contato</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <!--Fim Header-->

    <!-- Menu Principal -->
    <main>

        <div class="barra-sair">
            <a href="">
                <i class="fa-solid fa-arrow-right-from-bracket"></i>
                <p>Sair</p>
            </a>
        </div>
        <div class="painel-principal-user">
            <div class="user-panel">
                <a href="#">
                    <div class="item-painel">
                        <i class="fa-solid fa-laptop-file"></i>
                        <h3>Painel</h3>
                    </div>
                </a>
                <a href="#">
                    <div class="item-painel">
                        <i class="fa-solid fa-basket-shopping"></i>
                        <h3>Pedidos</h3>
                    </div>
                </a>
                <a href="#">
                    <div class="item-painel">
                        <i class="fa-solid fa-location-dot"></i>
                        <h3>Endereço</h3>
                    </div>
                    <a href="#">
                        <div class="item-painel">
                            <i class="fa-solid fa-file-pen"></i>
                            <h3>Editar conta</h3>
                        </div>
                    </a>
            </div>

            <div id="linha-vertical"></div>

            <div class="form-edit">
                <form action="#">
                    
                    <div class="item-edit1">
                        <div class="item-edit">
                            <label for="nome">Nome</label>
                            <input type="text" name="nome" id="nome">
                        </div>

                        <div class="item-edit">
                            <label for="sobrenome">Sobrenome</label>
                            <input type="text" name="sobrenome" id="sobrenome">
                        </div>
                    </div>

                    <div class="item-edit">
                        <label for="nome_exib">Nome de exibição</label>
                        <input type="text" name="nome_exib" id="nome_exib">
                    </div>

                    <div class="item-edit">
                        <label for="email">Endereço de e-mail</label>
                        <input type="email" name="email" id="email">
                    </div>

                    <fieldset>
                        <div class="item-edit">
                            <label for="bairro">Bairro</label>
                            <input type="text" name="bairro" id="bairro">
                        </div>
                        <div class="item-edit1">
                            <div class="item-edit">
                                <label for="cidade">Cidade</label>
                                <input type="text" name="bairro" id="cidade">
                            </div>
                            <div class="item-edit">
                                <label for="estado">Estado</label>
                                <input type="text" name="estado" id="estado">
                            </div>
                        </div>
                    </fieldset>
                    <input type="submit" value="Cadastrar">
                </form>
            </div>

        </div>



    </main>
    <!-- Fim Menu Pincipal-->

    <!--Footer-->
    <footer>
        <div class="footer-logo">
            <img src="./assets/img/logo padaria2.png" alt="">
        </div>
        <div class="footer-contatos">

            <h1>Unidade Jauary I</h1>
            <p>Rua joão Valério - 313</p>
            <div class="footer-zap">
                <div class="footer-tell">
                    <i class="fa-brands fa-whatsapp"></i>
                    <a href="#">(92)99999-9999</a>
                </div>
                <div class="footer-tell">
                    <i class="fa-solid fa-mobile-screen-button"></i>
                    <a href="#">(92)99999-9999</a>
                </div>
            </div>

        </div>

    </footer>
    <!-- Fim Footer-->

</body>

</html>
